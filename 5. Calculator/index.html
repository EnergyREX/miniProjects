<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/95bcbf656c.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="container__calculator">
    <div class="calculator__numbers">
        <input class="calculator__inputArea" type="text">
        <p class="numbers__number">1</p>
        <p class="numbers__number">2</p>
        <p class="numbers__number">3</p>
        <p class="numbers__number--operator">+</p>
        <p class="numbers__number">4</p>
        <p class="numbers__number">5</p>
        <p class="numbers__number">6</p>
        <p class="numbers__number--operator">-</p>
        <p class="numbers__number">7</p>
        <p class="numbers__number">8</p>
        <p class="numbers__number">9</p>
        <p class="numbers__number--operator">*</p>
        <p class="numbers__number">0</p>
        <p class="numbers__number">00</p>
        <p class="numbers__number">,</p>
        <p class="numbers__number--operator">/</p>
        <p class="numbers__number--c">C</p>
        <p class="numbers__number--equals">=</p>
        
    </div>
    </section>
    <script src="index.js" type="text/javascript"></script>
</body>
</html>
