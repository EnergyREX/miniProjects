<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/95bcbf656c.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="musicplayer">

        <img class="musicplayer_portrait" src="./Paint_It_Black_UK_sleeve.jpg" alt="music-title">
        <h1 class="musicplayer__musictitle">Paint it, black.</h1>
        <p class="musicplayer__author">The Rolling Stones</p>
        <progress class="musicplayer__progress" max="100" value="70">70%</progress>
        <section class="musicplayer__icons">
            <i class="fa-solid fa-backward-step musicplayer__icon"></i>
            <i class="fa-solid fa-play musicplayer__icon"></i>
            <i class="fa-solid fa-forward-step musicplayer__icon"></i>
        </section>
    </section>
</body>
</html>
