
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <p class="info">Only numbers between 1 and 20!</p>
        <h1 class="title">Guess my number!</h1>
    </header> 
    <main>
        <section class="container">
            <h1>Input a number: </h1>
            <input class="usr-input" type="number"><br>
            <button class="btn">Check!</button>
        </section>
        <section class="container">
            <table>
                <h1>Your guess was:</h1>
                <tr>
                    <td class="score">Score: 200</td>
                </tr>
                <tr>
                    <td class="hiScore">Your High Score: 0</td>
                </tr>
            </table>
        </section>
    </main> 
    <footer>

    </footer>
    <script src="./index.js" type="text/javascript"></script>
</body>
</html>
